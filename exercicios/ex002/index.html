<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeiro. Basta escrever no meio (entre) o par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <!--&lt; = less than (menor que); &gt; = greater than (maior que)-->
    <p>se você quer quebrar um paragrafo. <br> Basta usar a tag &lt;br&gt;.</p>
    <p>vamos adiconar alguns simbolos <br>
    &reg; 
    &copy;
    &trade;
    &euro;
    &yen;
    &pound;
    &cent;
    &uparrow;
    &Delta;</p>

</body>
</html>
