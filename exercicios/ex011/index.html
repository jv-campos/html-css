<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente altere o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagens">
    </picture>

    <!--podemos adicionar audios assim-->
    

    <!--ou assim-->
    <audio controls autoplay>
        <source src="midias/audio-hiphop.mp3" type="audio/mpeg">
        <source src="midias/audio-hiphop/ogg" type="audio.ogg">
        <source src="midias/audio-hiphop.wav" type="audio/wav">
        <p>seu navegador não é compativel <a href="midias/audio-hiphop.mp3">baixe o audio aqui</a></p>
    </audio>

</body>
</html>
